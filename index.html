<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    /* Header */
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      font-family: sans-serif;
    }

    h1 {
      margin: 0;
      font-family:sans-serif;
    }

    /* Navigation Bar */
    nav {
      background-color: #555;
      padding: 10px;
      font-family:sans-serif;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      font-family:sans-serif;
    }

    /* Table and Form */
    table {
      border-collapse: collapse;
      width: 100%;
      font-family:sans-serif;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Responsive Layout */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      table {
        font-size: 14px;
      }

      form label, form input, form button {
        display: block;
        margin-bottom: 10px;
        width: 100%;
      }

      form button {
        width: auto;
      }

      #order-summary {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>


  <h1>Product Catalog</h1>
  <table>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Product A</td>
      <td>$20</td>
    </tr>
    <tr>
      <td>Product B</td>
      <td>$40</td>
    </tr>
    <tr>
      <td>Product C</td>
      <td>$50</td>
    </tr>
  </table>

  <h1>Order Form</h1>
  <form id="order-form">
    <label for="product-a-quantity">Product A Quantity:</label>
    <input type="number" id="product-a-quantity" min="0" value="0">
    <label for="product-a-gift">Gift Wrap:</label>
    <input type="checkbox" id="product-a-gift"><br>

    <label for="product-b-quantity">Product B Quantity:</label>
    <input type="number" id="product-b-quantity" min="0" value="0">
    <label for="product-b-gift">Gift Wrap:</label>
    <input type="checkbox" id="product-b-gift"><br>

    <label for="product-c-quantity">Product C Quantity:</label>
    <input type="number" id="product-c-quantity" min="0" value="0">
    <label for="product-c-gift">Gift Wrap:</label>
    <input type="checkbox" id="product-c-gift"><br>

    <button type="submit">Submit</button>
  </form>

  <h1>Order Summary</h1>
  <div id="order-summary"></div>

  <script>
    document.getElementById('order-form').addEventListener('submit', function(event) {
      event.preventDefault();
      calculateOrder();
    });

    function calculateOrder() {
      const productAQuantity = parseInt(document.getElementById('product-a-quantity').value);
      const productBQuantity = parseInt(document.getElementById('product-b-quantity').value);
      const productCQuantity = parseInt(document.getElementById('product-c-quantity').value);
      const productAGift = document.getElementById('product-a-gift').checked;
      const productBGift = document.getElementById('product-b-gift').checked;
      const productCGift = document.getElementById('product-c-gift').checked;

      // Price of each product
      const productAPrice = 20;
      const productBPrice = 40;
      const productCPrice = 50;

      // Calculate total amount for each product
      const productATotal = productAQuantity * productAPrice;
      const productBTotal = productBQuantity * productBPrice;
      const productCTotal = productCQuantity * productCPrice;

      // Calculate subtotal
      const subtotal = productATotal + productBTotal + productCTotal;

      // Calculate discount
      let discountName = '';
      let discountAmount = 0;

      if (subtotal > 200) {
        discountName = 'flat_10_discount';
        discountAmount = 10;
      } else if (productAQuantity > 10 || productBQuantity > 10 || productCQuantity > 10) {
        discountName = 'bulk_5_discount';
        discountAmount = Math.min(productAQuantity > 10 ? productATotal * 0.05 : 0, productBQuantity > 10 ? productBTotal * 0.05 : 0, productCQuantity > 10 ? productCTotal * 0.05 : 0);
      }

      const totalQuantity = productAQuantity + productBQuantity + productCQuantity;

      if (totalQuantity > 20) {
        const cartDiscount = subtotal * 0.1;
        if (cartDiscount > discountAmount) {
          discountName = 'bulk_10_discount';
          discountAmount = cartDiscount;
        }
      }

      if (totalQuantity > 30 && (productAQuantity > 15 || productBQuantity > 15 || productCQuantity > 15)) {
        const tieredDiscount = Math.min(productAQuantity > 15 ? (productAQuantity - 15) * productAPrice * 0.5 : 0, productBQuantity > 15 ? (productBQuantity - 15) * productBPrice * 0.5 : 0, productCQuantity > 15 ? (productCQuantity - 15) * productCPrice * 0.5 : 0);
        if (tieredDiscount > discountAmount) {
          discountName = 'tiered_50_discount';
          discountAmount = tieredDiscount;
        }
      }

      // Calculate shipping fee
      const packageCount = Math.ceil(totalQuantity / 10);
      const shippingFee = packageCount * 5;

      // Calculate gift wrap fee
      let giftWrapFee = 0;
      if (productAGift) {
        giftWrapFee += productAQuantity;
      }
      if (productBGift) {
        giftWrapFee += productBQuantity;
      }
      if (productCGift) {
        giftWrapFee += productCQuantity;
      }
      giftWrapFee *= 1; // $1 per unit

      // Calculate total amount
      const total = subtotal - discountAmount + shippingFee + giftWrapFee;

      // Display order summary
      const orderSummary = document.getElementById('order-summary');
      orderSummary.innerHTML = `
        <p>Product A: ${productAQuantity} (Total: $${productATotal})</p>
        <p>Product B: ${productBQuantity} (Total: $${productBTotal})</p>
        <p>Product C: ${productCQuantity} (Total: $${productCTotal})</p>
        <p>Subtotal: $${subtotal}</p>
        <p>Discount Applied: ${discountName} ($${discountAmount})</p>
        <p>Shipping Fee: $${shippingFee}</p>
        <p>Gift Wrap Fee: $${giftWrapFee}</p>
        <p>Total: $${total}</p>
      `;
    }
  </script>
</body>
</html>
